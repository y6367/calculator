<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <btn class="num">1</btn>
            <btn class="num">2</btn>
            <btn class="num">3</btn>
            <btn class="opp">+</btn>
            <btn class="num">4</btn>
            <btn class="num">5</btn>
            <btn class="num">6</btn>
            <btn class="opp">-</btn>
            <btn class="num">7</btn>
            <btn class="num">8</btn>
            <btn class="num">9</btn>
            <btn class="opp">x</btn>
            <btn class="num">0</btn>
            <btn class="clear">CE</btn>
            <btn class="enter">=</btn>
            <btn class="opp">/</btn>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
